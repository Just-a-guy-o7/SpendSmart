<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <link rel="stylesheet" href="/css/styles-login.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="auth-page">
            <h2>Welcome Back!</h2>
            <p>Login to manage your expenses</p>
            <form method="post" data-th-action="@{'/authenticate'}" id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <button><a data-th-href="@{'/oauth2/authorization/google'}">login with google</a></button>
            <div class="switch-auth">
                Don't have an account? <a data-th-href="@{'/signUp'}">Sign Up</a>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
