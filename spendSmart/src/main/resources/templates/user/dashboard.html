<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Dashboard</title>
    <link rel="stylesheet" data-th-href="@{'/style-dashboard.css'}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Dashboard -->
      <div id="dashboard">
        <div class="dashboard-header">
          <h1>Expense Tracker</h1>
          <p>Welcome back, <span id="userName">User</span></p>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="nav-tabs">
          <button class="nav-tab active" onclick="showTab('expenses')">
            Expenses
          </button>
          <button class="nav-tab" onclick="showTab('analytics')">
            Analytics
          </button>
          <button class="nav-tab" onclick="showTab('splitwise')">
            Splitwise
          </button>
        </div>

        <!-- Expenses Tab -->
        <div id="expensesTab" class="tab-content active">
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Total Expenses</h3>
              <div class="amount">₹<span id="totalExpenses">0</span></div>
            </div>
            <div
              class="stat-card"
              style="
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
              "
            >
              <h3>This Month</h3>
              <div class="amount">₹<span id="monthExpenses">0</span></div>
            </div>
            <div
              class="stat-card"
              style="
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
              "
            >
              <h3>This Week</h3>
              <div class="amount">₹<span id="weekExpenses">0</span></div>
            </div>
          </div>

          <div class="expense-form">
            <h3 style="margin-bottom: 20px; color: #333">Add New Expense</h3>
            <form id="expenseForm">
              <div class="form-row">
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" id="expenseDesc" required />
                </div>
                <div class="form-group">
                  <label>Amount</label>
                  <input
                    type="number"
                    id="expenseAmount"
                    min="0.01"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>Category</label>
                  <select id="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food & Dining</option>
                    <option value="Transport">Transportation</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills & Utilities</option>
                    <option value="Health">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" id="expenseDate" required />
                </div>
              </div>
              <button type="submit" class="btn">Add Expense</button>
            </form>
          </div>

          <h3 style="margin-bottom: 20px; color: #333">Recent Expenses</h3>
          <div class="expense-list" id="expenseList"></div>
        </div>

        <!-- Analytics Tab -->
        <div id="analyticsTab" class="tab-content">
          <div class="chart-container">
            <h3>Expenses by Category</h3>
            <canvas id="categoryChart"></canvas>
          </div>
          <div class="chart-container">
            <h3>Monthly Trend</h3>
            <canvas id="trendChart"></canvas>
          </div>
        </div>

        <!-- Splitwise Tab -->
        <div id="splitwiseTab" class="tab-content">
          <div class="expense-form">
            <h3 style="margin-bottom: 20px; color: #333">Add Split Expense</h3>
            <form id="splitForm">
              <div class="form-row">
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" id="splitDesc" required />
                </div>
                <div class="form-group">
                  <label>Total Amount</label>
                  <input
                    type="number"
                    id="splitAmount"
                    min="0.01"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>Friend Name</label>
                  <input type="text" id="friendName" required />
                </div>
                <div class="form-group">
                  <label>Split Type</label>
                  <select id="splitType" required>
                    <option value="equal">Equal Split</option>
                    <option value="you-paid">You Paid</option>
                    <option value="they-paid">They Paid</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn">Add Split</button>
            </form>
          </div>

          <h3 style="margin-bottom: 20px; color: #333">Friends & Balances</h3>
          <div class="split-friends" id="friendsList"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
