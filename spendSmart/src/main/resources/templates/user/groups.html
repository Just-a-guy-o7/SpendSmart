<!DOCTYPE html>
<html
  lang="en"
  data-th-replace="~{base::parent(~{::title},~{::#style},~{::#header},~{::#content},~{::#footer},~{::#script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Dashboard</title>
    <link
      rel="stylesheet"
      id="style"
      data-th-href="@{'/css/styles-dashboard.css'}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="header">
      <div
        data-th-replace="~{userLoggedInHeader::userLoggedInHeader(~{::#tab1},~{::#tab2},~{::#tab3})}"
      >
        <div class="nav-tabs">
          <button
            id="tab1"
            class="nav-tab active"
            onclick="showTab('addGroup')"
          >
            Add Group
          </button>
          <button id="tab2" class="nav-tab" onclick="showTab('showGroup')">
            Manage Group
          </button>
          <button id="tab3" class="nav-tab" onclick="showTab('splitwise')">
            Add expense
          </button>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="grid grid-cols-12 pt-22 mt-5">
        <div class="col-span-2">
          <aside
            id="logo-sidebar"
            class="fixed top-0 left-0 z-40 w-64 h-full border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700 pt-22 transition-transform -translate-x-full sm:translate-x-0"
            aria-label="Sidebar"
          >
            <div
              class="h-full px-3 py-4 overflow-y-auto bg-neutral-primary-soft border-e border-default"
            >
              <ul class="space-y-2 font-medium">
                <li>
                  <a
                    href="/user/dashboard"
                    class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                    <img
                      src="/images/dashboard.png"
                      class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                      alt="Flowbite Logo"
                    />
                    <span class="ms-3">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a
                    href="/user/group"
                    class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                    <img
                      src="/images/groups.png"
                      class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                      alt="Flowbite Logo"
                    />
                    <span class="flex-1 ms-3 whitespace-nowrap">Group</span>
                  </a>
                </li>

                <li>
                  <a
                    href="/user/profile"
                    class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                    <img
                      src="/images/profile.png"
                      class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                      alt="Flowbite Logo"
                    />
                    <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
                  </a>
                </li>
                <li>
                  <a
                    href="/user/analysis"
                    class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                    <img
                      src="/images/analysis.png"
                      class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                      alt="Flowbite Logo"
                    />
                    <span class="flex-1 ms-3 whitespace-nowrap">
                      Analysis
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </aside>
        </div>
        <div class="container col-span-10 ml-5 mr-5">
          <!-- Dashboard -->
          <div id="dashboard">
            <!-- Expenses Tab -->
            <div id="addGroupTab" class="tab-content active">
              <div class="addGroup-form">
                <h3 style="margin-bottom: 20px; color: #333">Add New Group</h3>

                <form
                  id="addGroup"
                  data-th-action="@{'/user/addGroup'}"
                  data-th-object="${groupForm}"
                  method="post"
                >
                  <div class="form-row">
                    <div class="form-group">
                      <label>Group Name</label>
                      <input type="text" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" th:field="*{description}" />
                    </div>
                  </div>
                  <div class="form-row">
                    <label class="w-full text-center">add member</label>
                  </div>
                  <div id="addedEmails">
                    
                  </div>

                  <div class="flex justify-center w-full">
                    <button
                      class="flex btn"
                      type="button"
                      onclick="addMember()"
                    >
                      +
                    </button>
                  </div>
                  <input id="hiffen" th:field="*{groupMembers}" hidden />
                  <button type="submit" class="btn mt-4 w-full">
                    Make Group
                  </button>
                </form>
              </div>

              <h3 style="margin-bottom: 20px; color: #333">Recent Expenses</h3>
              <div class="expense-list" id="expenseList"></div>
            </div>

            <!-- Analytics Tab -->
            <div id="showGroupTab" class="tab-content">
              
              <div id="usersGroups"></div>
            </div>

            <!-- Splitwise Tab -->
            <div id="splitwiseTab" class="tab-content">
              <div class="expense-form">
                <h3 style="margin-bottom: 20px; color: #333">
                  Add Split Expense
                </h3>
                <form id="splitForm">
                  <div class="form-row">
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" id="splitDesc" required />
                    </div>
                    <div class="form-group">
                      <label>Total Amount</label>
                      <input
                        type="number"
                        id="splitAmount"
                        min="0.01"
                        step="0.01"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label>Friend Name</label>
                      <input type="text" id="friendName" required />
                    </div>
                    <div class="form-group">
                      <label>Split Type</label>
                      <select id="splitType" required>
                        <option value="equal">Equal Split</option>
                        <option value="you-paid">You Paid</option>
                        <option value="they-paid">They Paid</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn">Add Split</button>
                </form>
              </div>

              <h3 style="margin-bottom: 20px; color: #333">
                Friends & Balances
              </h3>
              <div class="split-friends" id="friendsList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div data-th-replace="~{userLoggedInFooter::userLoggedInFooter}"></div>
    </div>
  </body>
  <script id="script" src="/script/script.js"></script>
</html>
