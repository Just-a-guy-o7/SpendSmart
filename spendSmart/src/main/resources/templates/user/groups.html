<!DOCTYPE html>
<html
  lang="en"
  data-th-replace="~{base::parent(~{::title},~{::#style},~{::#header},~{::#content},~{::#footer},~{::#script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Dashboard</title>
    <link
      rel="stylesheet"
      id="style"
      data-th-href="@{'/css/styles-dashboard.css'}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="header">
      <div
        data-th-replace="~{userLoggedInHeader::userLoggedInHeader(~{::#tab1},~{::#tab2},~{::#tab3})}"
      >
        <div class="nav-tabs">
          <button
            id="tab1"
            class="nav-tab active"
            onclick="showTab('expenses')"
          >
            Expenses
          </button>
          <button id="tab2" class="nav-tab" onclick="showTab('analytics')">
            Analytics
          </button>
          <button id="tab3" class="nav-tab" onclick="showTab('splitwise')">
            Splitwise
          </button>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="grid grid-cols-12 pt-22 mt-5">
        <div class="col-span-2">

          <aside
            id="logo-sidebar"
            class="fixed top-0 left-0 z-40 w-64 h-full border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700  pt-22 transition-transform -translate-x-full sm:translate-x-0"
            aria-label="Sidebar"
          >
            <div
              class="h-full px-3 py-4 overflow-y-auto bg-neutral-primary-soft border-e border-default"
            >
              <ul class="space-y-2 font-medium">
                <li>
                  <a
                    href="#"
                    class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                    <svg
                      class="w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 6.025A7.5 7.5 0 1 0 17.975 14H10V6.025Z"
                      />
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13.5 3c-.169 0-.334.014-.5.025V11h7.975c.011-.166.025-.331.025-.5A7.5 7.5 0 0 0 13.5 3Z"
                      />
                    </svg>
                    <span class="ms-3">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                  <img src="/images/groups.png" class="shrink-0  w-5 h-5  transition duration-75 group-hover:text-fg-brand" alt="Flowbite Logo" />
                  <span class="flex-1 ms-3 whitespace-nowrap">Group</span>
                  
                </a>
                </li>
               
                <li>
                  <a
                    href="#"
                    class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                    
                    <img src="/images/profile.png" class="shrink-0  w-5 h-5  transition duration-75 group-hover:text-fg-brand" alt="Flowbite Logo" />
                    <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
                  </a>
                </li>
                <li>
                  <a
                  href="#"
                  class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                  >
                  
                    <img src="/images/analysis.png" class="shrink-0  w-5 h-5  transition duration-75 group-hover:text-fg-brand" alt="Flowbite Logo" />
                    <span class="flex-1 ms-3 whitespace-nowrap"> Analysis </span>
                  </a>
                </li>
              </ul>
            </div>
          </aside>
        </div>
        <div class="container col-span-10 ml-5 mr-5">
          <!-- Dashboard -->
          <div id="dashboard">
            <!-- <div class="dashboard-header">
              <h1>Expense Tracker</h1>
              <p>
                Welcome back,
                <span id="userName" data-th-text="${username}"></span>
              </p>
              <button><a data-th-href="@{'/do-logout'}">logout</a></button>
            </div> -->

            <!-- Expenses Tab -->
            <div id="expensesTab" class="tab-content active">
              <div class="stats-grid">
                <div class="stat-card">
                  <h3>Total Expenses</h3>
                  <div class="amount">₹<span id="totalExpenses">0</span></div>
                </div>
                <div
                  class="stat-card"
                  style="
                    background: linear-gradient(
                      135deg,
                      #f093fb 0%,
                      #f5576c 100%
                    );
                  "
                >
                  <h3>This Month</h3>
                  <div class="amount">₹<span id="monthExpenses">0</span></div>
                </div>
                <div
                  class="stat-card"
                  style="
                    background: linear-gradient(
                      135deg,
                      #4facfe 0%,
                      #00f2fe 100%
                    );
                  "
                >
                  <h3>This Week</h3>
                  <div class="amount">₹<span id="weekExpenses">0</span></div>
                </div>
              </div>

              <div class="expense-form">
                <h3 style="margin-bottom: 20px; color: #333">Add New Group</h3>
                <form id="expenseForm">
                  <div class="form-row">
                    <div class="form-group">
                      <label>Group Name</label>
                      <input type="text" id="expenseDesc" required />
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <input
                        type="text"
                        id="expenseAmount"
                        min="0.01"
                        step="0.01"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label>add member</label>
                      <input type="email" name="email" id="emailToAdd" />
                      <!-- <select id="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food & Dining</option>
                    <option value="Transport">Transportation</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills & Utilities</option>
                    <option value="Health">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                  </select> -->
                    </div>
                    <div class="form-group">
                      <label>Added members:</label>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group"></div>
                    <div class="form-group">
                      <button type="addMember" class="btn">Add Member</button>
                    </div>
                    <div class="form-group"></div>
                  </div>
                  <button type="submit" class="btn">Make Group</button>
                </form>
              </div>

              <h3 style="margin-bottom: 20px; color: #333">Recent Expenses</h3>
              <div class="expense-list" id="expenseList"></div>
            </div>

            <!-- Analytics Tab -->
            <div id="analyticsTab" class="tab-content">
              <div class="chart-container">
                <h3>Expenses by Category</h3>
                <canvas id="categoryChart"></canvas>
              </div>
              <div class="chart-container">
                <h3>Monthly Trend</h3>
                <canvas id="trendChart"></canvas>
              </div>
            </div>

            <!-- Splitwise Tab -->
            <div id="splitwiseTab" class="tab-content">
              <div class="expense-form">
                <h3 style="margin-bottom: 20px; color: #333">
                  Add Split Expense
                </h3>
                <form id="splitForm">
                  <div class="form-row">
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" id="splitDesc" required />
                    </div>
                    <div class="form-group">
                      <label>Total Amount</label>
                      <input
                        type="number"
                        id="splitAmount"
                        min="0.01"
                        step="0.01"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label>Friend Name</label>
                      <input type="text" id="friendName" required />
                    </div>
                    <div class="form-group">
                      <label>Split Type</label>
                      <select id="splitType" required>
                        <option value="equal">Equal Split</option>
                        <option value="you-paid">You Paid</option>
                        <option value="they-paid">They Paid</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn">Add Split</button>
                </form>
              </div>

              <h3 style="margin-bottom: 20px; color: #333">
                Friends & Balances
              </h3>
              <div class="split-friends" id="friendsList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div  data-th-replace="~{userLoggedInFooter::userLoggedInFooter}"></div>
    </div>
  </body>
  <script id="script" src="/script/script.js"></script>
</html>
