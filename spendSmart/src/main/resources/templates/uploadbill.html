<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSmart - Upload Bill</title>
    <link rel="stylesheet" href="styles-upload-bill.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1>ğŸ’° SpendSmart</h1>
            <p>Welcome, <span id="userName">User</span>!</p>
            <button class="btn btn-small btn-secondary" onclick="logout()">Logout</button>
        </div>

        <div class="section-card">
            <div class="section-header">
                <h2>Upload Bill / Receipt</h2>
            </div>

            <div class="upload-area" id="uploadArea" onclick="document.getElementById('billInput').click()">
                <div class="upload-icon">ğŸ“¸</div>
                <h3>Click to upload or drag and drop</h3>
                <p>Support: JPG, PNG, PDF</p>
                <input type="file" id="billInput" accept="image/*,.pdf">
            </div>

            <div id="imagePreview" style="display: none;">
                <img id="previewImg" class="preview-image" alt="Preview">
                <button class="btn btn-danger btn-small" onclick="clearUpload()">Remove</button>
            </div>

            <div id="ocrStatus" class="ocr-status">
                <div class="loader"></div>
                <div id="ocrMessage">Processing image with OCR...</div>
            </div>

            <div id="extractedData" style="display: none;">
                <h3 style="margin: 20px 0;">Extracted Information</h3>
                <form id="billForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="billDesc" required>
                        </div>
                        <div class="form-group">
                            <label>Amount (â‚¹)</label>
                            <input type="number" id="billAmount" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="billCategory" required>
                                <option value="">Select Category</option>
                                <option value="Food">ğŸ” Food & Dining</option>
                                <option value="Shopping">ğŸ›ï¸ Shopping</option>
                                <option value="Transport">ğŸš— Transportation</option>
                                <option value="Bills">ğŸ’¡ Utilities</option>
                                <option value="Entertainment">ğŸ¬ Entertainment</option>
                                <option value="Health">âš•ï¸ Healthcare</option>
                                <option value="Other">ğŸ“Œ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="billDate" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Save Expense</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
