<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSmart - Challenges</title>
    <link rel="stylesheet" href="styles-challenges.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1>ðŸ’° SpendSmart</h1>
            <p>Welcome, <span id="userName">User</span>!</p>
            <button class="btn btn-small btn-secondary" onclick="logout()">Logout</button>
        </div>

        <div class="section-card">
            <div class="section-header">
                <h2>Active Challenges</h2>
                <button class="btn btn-small" onclick="showChallengeModal()">+ New Challenge</button>
            </div>
            <div id="activeChallenges"></div>
        </div>

        <div class="section-card">
            <div class="section-header">
                <h2>Challenge Templates</h2>
            </div>
            <div id="challengeTemplates"></div>
        </div>
    </div>

    <!-- Challenge Modal -->
    <div id="challengeModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Create New Challenge</h2>
            <form id="newChallengeForm">
                <div class="form-group">
                    <label>Challenge Title</label>
                    <input type="text" id="challengeTitle" placeholder="e.g., No coffee outside" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="challengeDesc" rows="3" placeholder="What's this challenge about?" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Duration (days)</label>
                        <input type="number" id="challengeDuration" min="1" value="7" required>
                    </div>
                    <div class="form-group">
                        <label>Target Savings (â‚¹)</label>
                        <input type="number" id="challengeSavings" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Start Challenge</button>
                    <button type="button" class="btn btn-secondary" onclick="closeChallengeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
